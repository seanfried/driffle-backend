services:
  # Backend Service
  - type: web
    name: driffle-backend
    runtime: node
    plan: free
    repo: https://github.com/seanfried/driffle-backend
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: "*" # Will be updated manually or via internal networking if possible

  # Frontend Service
  - type: web
    name: driffle-frontend
    runtime: static
    plan: free
    repo: https://github.com/seanfried/driffle-backend
    branch: main
    rootDir: client
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: driffle-backend
          property: url
          envVarKey: REACT_APP_API_URL # This might need to be appended with /api manually in code if not handled
